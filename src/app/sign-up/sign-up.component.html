<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-header class="card-header">
            <mat-card-title class="card-title">Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <!-- Name Field -->
                <label for="name" class="custom-label">Name</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="name" formControlName="name" placeholder="Enter your name">
                    <mat-icon matPrefix class="input-icon">person</mat-icon>
                </mat-form-field>

                <!-- Email Field -->
                <label for="email" class="custom-label">Email</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="email" formControlName="email" placeholder="Enter your email">
                    <mat-icon matPrefix class="input-icon">email</mat-icon>
                </mat-form-field>

                <!-- Password Field -->
                <label for="password" class="custom-label">Password</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="password" formControlName="password" type="password"
                        placeholder="Enter your password">
                    <mat-icon matPrefix class="input-icon">lock</mat-icon>
                </mat-form-field>

                <!-- Confirm Password Field -->
                <label for="confirmPassword" class="custom-label">Confirm Password</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="confirmPassword" formControlName="confirmPassword" type="password"
                        placeholder="Confirm your password">
                    <mat-icon matPrefix class="input-icon">lock</mat-icon>
                </mat-form-field>

                <!-- Submit Button -->
                <button mat-raised-button color="primary" class="full-width submit-button" type="submit"
                    [disabled]="signupForm.invalid">
                    Sign Up
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <p class="login-text">Already have an account? <a routerLink="/login" class="login-link">Login</a></p>
        </mat-card-actions>
    </mat-card>
</div>

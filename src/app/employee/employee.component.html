<form #resForm="ngForm" (ngSubmit)="addForm(resForm)" class="example-form">

    <label>Company (disabled)</label>
    <input matInput disabled value="Google">


    <table>
        <tr>
            <td>
                <label>First name</label>
                <input matInput>
            </td>
            <td>
                <label>Long Last Name That Will Be Truncated</label>
                <input matInput>
            </td>
        </tr>
    </table>

    <p>

        <label>Address</label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>

        <label>Address 2</label>
        <textarea matInput></textarea>

    </p>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <label>City</label>
                <input matInput placeholder="Ex. San Francisco">
            </td>
            <td>
                <label>State</label>
                <input matInput placeholder="Ex. California">
            </td>
            <td>
                <label>Postal Code</label>
                <input>
                <!-- <mat-hint align="end"></mat-hint> -->
            </td>
        </tr>
    </table>

    <button type="submit">Submit</button>
</form>

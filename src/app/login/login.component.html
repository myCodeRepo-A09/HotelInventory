<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-header class="card-header">
            <mat-card-title class="card-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                <!-- Email Field -->
                <label for="email" class="custom-label">Email</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="email" formControlName="email" placeholder="Enter your email">
                    <mat-icon matPrefix class="input-icon">email</mat-icon>
                </mat-form-field>

                <!-- Password Field -->
                <label for="password" class="custom-label">Password</label>
                <mat-form-field appearance="outline" class="full-width">
                    <input matInput id="password" formControlName="password" type="password"
                        placeholder="Enter your password">
                    <mat-icon matPrefix class="input-icon">lock</mat-icon>
                </mat-form-field>



                <!-- Submit Button -->
                <button mat-raised-button color="primary" class="full-width submit-button" type="submit"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <p class="login-text">Don't have an account? <a routerLink="/signUp" class="login-link">SignUp</a></p>
        </mat-card-actions>
    </mat-card>
</div>
